<!DOCTYPE>
<html>
<head>
    <title>While loop HW</title>
    <h1>While Loop HW</h1>
</head>
<body>
    <p id="demo"></p>
    <script>
        var text="";
        var i= 0;
        while(i < 1000){
            text +="<br>The number is " + i;
            i++;
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
